<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        const ticketMenuItemMobile = document.getElementById(
          "ticket-menu-item-mobile"
        );

        mobileMenuIcon.addEventListener("click", () => {
          mobileMenuIcon.classList.toggle("open");
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });

        ticketMenuItemMobile.addEventListener("click", () => {
          const submenu = document.getElementById("ticket-submenu-mobile");
          submenu.classList.toggle("hidden");
        });
      };
    </script>
  </head>
  <body class="h-[200vh]">
    <header>
      <main>
        <header class="text-zinc-200">
          <nav
            class="sticky top-0 flex bg-gradient-to-r from-indigo-700 to-violet-500"
          >
            <div class="flex items-center gap-2 p-2">
              <img src="./assets/images/logo-inverted.png" width="50" />
              <div class="text-2xl font-bold">
                tw:<span class="text-rose-500">mf</span>
              </div>
            </div>
            <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
              <div id="mobile-menu-button" class="group peer">
                <div
                  class="relative top-0 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
                ></div>
                <div
                  class="mt-1 h-1 w-8 rounded-full bg-zinc-200 opacity-100 group-open:opacity-0"
                ></div>
                <div
                  class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
                ></div>
              </div>
              <div
                id="mobile-menu"
                class="absolute top-[62px] left-0 hidden w-full bg-gradient-to-r from-indigo-700 to-violet-500 peer-open:block"
              >
                <div class="menu-item justify-center">
                  <span>Home</span>
                </div>
                <div class="menu-item justify-center">
                  <span>LineUp</span>
                </div>
                <div
                  id="ticket-menu-item-mobile"
                  class="relative h-full cursor-pointer items-center text-zinc-200 transition-colors duration-200 ease-in hover:bg-violet-400 hover:text-zinc-100"
                >
                  <div class="p-4 text-center font-bold">Tickets</div>
                  <div id="ticket-submenu-mobile" class="hidden">
                    <div class="menu-item justify-center font-medium">
                      <span>Single day Ticket</span>
                    </div>
                    <div class="menu-item justify-center font-medium">
                      <span>7 day Ticket</span>
                    </div>
                  </div>
                </div>
                <div class="menu-item justify-center">
                  <span>Support</span>
                </div>
              </div>
            </div>
            <div class="hidden flex-1 items-center justify-end md:flex">
              <div class="menu-item">
                <span>Home</span>
              </div>
              <div class="menu-item">
                <span>LineUp</span>
              </div>
              <div
                class="group relative h-full cursor-pointer items-center justify-center"
              >
                <div class="menu-item p-4 text-center font-bold">
                  Tickets
                  <div
                    class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-violet-500 text-right group-hover:block"
                  >
                    <div
                      class="cursor-pointer p-4 font-bold transition-colors duration-200 ease-in hover:bg-violet-400 hover:text-zinc-100"
                    >
                      <span>Single day Ticket</span>
                    </div>
                    <div
                      class="cursor-pointer p-4 font-bold transition-colors duration-200 ease-in hover:bg-violet-400 hover:text-zinc-100"
                    >
                      <span>7 day Ticket</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="menu-item">
                <span>Support</span>
              </div>
            </div>
          </nav>
        </header>
      </main>
    </header>
  </body>
</html>
